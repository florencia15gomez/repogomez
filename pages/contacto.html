<h1>Dudas y/o consultas</h1>
<h2>Serán respondidas en el acto</h2>
<div class="container-fluid mb-1">
  <div class="row" style="background-color: #216283;">
    <div class="col-md-6">
      <form class="form">
        <h5>Clientes</h5>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Telefono</label>
          <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="input__submit__send" type="submit" value="ENVIAR">
        <input class="input__submit__clear" type="reset" value="BORRAR">
      </form>
    </div>  
    <div class="col-md-6">
      <form class="form">
        <h5>Empresa</h5>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="input__submit__send" type="submit" value="ENVIAR">
        <input class="input__submit__clear" type="reset" value="BORRAR">
      </form>
    </div>
  </div>
</div>
